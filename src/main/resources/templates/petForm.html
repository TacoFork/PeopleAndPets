<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">
    <form th:action="@{processPet}" th:object="${pet}" method="post">
        Name: <input type="text" th:field="*{name}">
        <br>
        Pet Type: <input type="text" th:field="*{type}">
        <br>
        Breed: <input type="text" th:field="*{breed}">
        <br>
        Age: <input type="number" th:field="*{age}">
        <br>
        <select th:field="*{person}">
            <option th:each="person : ${people}" th:value="${person.id}">[[${person.firstName}]] [[${person.lastName}]]</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
